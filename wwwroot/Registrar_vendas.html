<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Venda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registrar Venda</h1>
        <form id="form-venda">
        <!-- Formulário para registrar uma venda -->

            <label for="produto">Produto:</label>
            <select id="produto" name="produto" required>
            <!-- Campo de seleção dropdown para escolher um produto -->

                <option value="">Selecione um produto</option>
                <option value="produto1">Produto 1</option>
                <option value="produto2">Produto 2</option>
                <!-- Aqui vão os produtos cadastrados -->

            </select>

            <label for="quantidade-venda">Quantidade:</label>
            <input type="number" id="quantidade-venda" name="quantidade-venda" required>

            <label for="valor-venda">Valor Total:</label>
            <input type="number" id="valor-venda" name="valor-venda" required>

            <button type="submit">Registrar Venda</button>

        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="Index.html" class="botao-voltar">Voltar à Tela Inicial</a>
            <!--botao voltar tela inicial-->
        </div>   
    </div>

</body>
</html>
